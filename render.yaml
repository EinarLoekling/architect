services:
  - type: web
    name: thought-scribe
    runtime: python
    buildCommand: pip install -r execution/requirements.txt
    startCommand: gunicorn execution.scribe_api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GOOGLE_API_KEY
        sync: false # User must input this in Render dashboard
    autoDeploy: false
